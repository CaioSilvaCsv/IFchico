<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFchico</title>
  <link rel="stylesheet" href="css/basestyle.css"> <!-- O css básico para a pagina-->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header id="header">
    <a id="logo" href="index.html">IFchico</a>
    <nav id="nav">
      <!-- O aria serve para a acessibilidade do usuário -->
      <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
        <span id="hamburger"></span>
      </button>

      <ul id="menu" role="menu">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Maiores colaboradores </a></li>
        <li><a href="#">Coordenadores do projeto</a></li>
        <li><a href="#">Entre em contato</a></li>
        <li><a href="#">Envie sua fofoca</a></li>
      </ul>
    </nav><!-- Fim do menu base -->
  </header>
  <div class="container">
    <div class="conteiner-login">
      <div class="wrap-login">
        <form class="login-form">
          <span class="login-form-title">
            Faça login
          </span>

          <div class="wrap-input margin-top-35 margin-bottom-35">
            <input type="email" class="input-form" name="email" autocomplete="off">
            <span class="focus-input-form" data-placeholder="E-mail"></span>
          </div>

          <div class="wrap-input margin-bottom-35 ">
            <input type="password" class="input-form" name="password">
            <span class="focus-input-form" data-placeholder="Senha"></span>
          </div>
          
          <div class="container-login-form-btn">
            <button class="login-form-btn">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  
  <footer> <!-- O rodapé da pagina começa aqui -->
    <p id="rodape">Desenvolvido por &copy;Grupo Web 2021/2022</p>
  </footer>
  <!-- O js da página vai ficar aqui -->
  <script src="js/basescript.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
