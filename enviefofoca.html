<body>
  <header id="header">
    <a id="logo" href="">IFchico</a>
    <nav id="nav">
      <!-- O aria serve para a acessibilidade do usuário -->
      <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
        <span id="hamburger"></span>
      </button>

      <ul id="menu" role="menu">
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="colaboradores.html">Maiores colaboradores </a></li>
        <li><a href="entrecontato.html">Entre em contato</a></li>
        <li><a href="enviefofoca.html">Envie sua fofoca</a></li>
      </ul>
    </nav><!-- Fim do menu base -->
  </header>

  <div class="container">
    <div class="container-enviefofoca">
      <div class="wrap-fofoca">
        <form action="enviar-fofoca" class="fofoca-form">
          <div class="wrap-input margin-bottom-35">
            <input type="text" name="titulo" id="titulo" autocomplete="off" class="input-form ">
            <span class="focus-input-form" data-placeholder="titulo"></span>
          </div>
          <div class="wrap-input margin-top-35 margin-bottom-35">
            <input type="text" name="subtitulo" id="subtitulo" autocomplete="off" class="input-form ">
            <span class="focus-input-form" data-placeholder="Sub titulo"></span>
          </div>
          <div>
            <p>Digite a sua fofoca !</p>
            <textarea name="enviar-fofoca" id="enviar-fofoca" cols="50" rows="20" class="input-form texta"></textarea>
          </div>
          <div class="image">
            <div class="editar-content">
              <span>
                <i>editar</i>
              </span>
            </div>
            <div id="new">
              <div class="close-preview-js close-preview">x</div>
            </div>
            <img src="images/imgback.png" alt="Sem imagem">
          </div>
          <br>
          <input id="file-preview-js" type="file" accept="image/*" onchange="loaderFile(event)"><br><br>
        
          <a id="falsobtn" href="index.html" onclick="confirmacao()"> Enviar</a>
        </form>
      </div>
    </div>
  </div>
